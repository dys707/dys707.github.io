<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学实验作业展示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>实验作业展示</h1>
                <p>University Experiments</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="experiments.html">实验列表</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h2>探索 · 实践 · 创新</h2>
            <p>记录大学期间的实验学习历程</p>
            <a href="experiments.html" class="btn">查看实验</a>
        </div>
    </section>

    <section class="featured-experiments">
        <div class="container">
            <h2>精选实验</h2>
            <div class="experiment-grid">
                <div class="experiment-card">
                    <div class="experiment-image">
                        <img src="images/experiments/实验图1.png" alt="实验一">
                    </div>
                    <div class="experiment-content">
                        <h3>操作系统实验一</h3>
                        <p>系统调用</p>
                        <a href="{{ '/experiments/os-experiment-1/' | relative_url }}" class="btn-small">
                            查看详情
                        </a>
                    </div>
                </div>

                <div class="experiment-card">
                    <div class="experiment-image">
                        <img src="images/experiments/精选实验二.png" alt="实验二">
                    </div>
                    <div class="experiment-content">
                        <h3>数学实验7</h3>
                        <p>数学建模</p>
                        <a href="{{ '/experiments/matlab7/' | relative_url }}" class="btn-small">查看详情</a>
                    </div>
                </div>

                <div class="experiment-card">
                    <div class="experiment-image">
                        <img src="images/experiments/精选实验三.png" alt="实验三">
                    </div>
                    <div class="experiment-content">
                        <h3>Java实验三</h3>
                        <p>应用编程</p>
                        <a href="{{ '/experiments/java3/' | relative_url }}" class="btn-small">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 大学实验作业展示 | 使用 GitHub Pages 部署</p>
            <div class="site-footer">
                <p>
                    <span id="footerVisitCount">本站总访问量: 正在统计...</span>
                </p>
            </div>
             <!-- 在横幅区域添加访问统计 -->
            <div class="visit-stats" style="margin-top: 20px; color: white; font-size: 1.1rem;">
                <span id="visitCount">正在加载访问次数...</span>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <!-- 使用 localStorage 实现简单访问统计 -->
    <script>
        // 简单的访问统计
        function updateVisitCount() {
            // 获取当前统计
            let visitData = JSON.parse(localStorage.getItem('siteVisitData') || '{"count": 0, "lastVisit": ""}');

            // 检查是否是今天第一次访问
            const today = new Date().toDateString();
            if (visitData.lastVisit !== today) {
                visitData.count += 1;
                visitData.lastVisit = today;
                localStorage.setItem('siteVisitData', JSON.stringify(visitData));
            }

            // 更新显示
            document.getElementById('visitCount').textContent = `总访问次数: ${visitData.count}`;
            document.getElementById('footerVisitCount').textContent = `本站总访问量: ${visitData.count} 次`;
        }

        // 页面加载时更新统计
        document.addEventListener('DOMContentLoaded', updateVisitCount);
    </script>
</body>
</html>
